<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>EX: File-Formats</title>
	
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/styles.css" />
	
</head>
<body>
	
	<!-- 1. 
		* 18KB or smaller. 
		* #333333 or gray matte background color.
		* Older browsers: Internet Explorer 8 or lower.
	-->
	
		{
		font-size:18kb;
		background-color:#333333 solid;
	 }
	<div id="one">
		<img src="logo.jpg" alt="Number 1" />
	</div>
	
	
	
	
	
	
		
	<!-- 2. 
		* 15KB or smaller. 
		* background-color:#333333 solid; or darkest gray matte background color.
		* No transparency.
		* For modern browsers: Chrome, FireFox, Safari, Opera, Internet Explorer 9 or higher. 
	-->
	
	{
		font-size:15kb;
		background-color:#333333 solid;
	 }
	 
 	<div id="two">
 		<img src="logo-8.png" alt="Number 2" />
 	</div>
	
	<!-- 3. 
		* No file size limit, but transparent to background 
	-->
	<div id="three">
		<img src="logo-24.png" alt="Number 3" />
	</div>
	
	<!-- 4. 
		* 11kb or smaller.
		* #ffffff or white background. 
		* No transparency. 
	-->
	<div id="four">
		<img src="logo.gif" alt="Number 4" />
	</div>
	
	
</body>
</html>
